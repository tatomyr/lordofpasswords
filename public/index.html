  <body>
    <header>
      <h1>Master your passwords</h1>
      <h2>with only one masterpassword</h2>
    </header>
    <div class="main">
      <form onsubmit="app.handleSubmit(event)">
        <section class="form-group">
          <label for="service">
            Public service (site) name
            <input
              type="text"
              name="service"
              id="service"
              placeholder="<service>[@behalf][:year][:season]"
              required
            />
          </label>
        </section>
        <section class="form-group">
          <label for="masterpassword">
            Masterpassword
            <input
              type="password"
              name="masterpassword"
              id="masterpassword"
              placeholder="your secure password"
              required
            />
          </label>
        </section>
        <section id="options">
          <section class="form-group">
            <label for="length">
              Password length
              <input
                type="number"
                name="length"
                id="length"
                value="10"
                min="6"
                max="64"
                placeholder="6...64"
                required
                class="hide-text"
              />
            </label>
          </section>
          <section class="form-group">
            <label id="special">
              <input type="checkbox" name="special" />
              use special symbols
            </label>
          </section>
        </section>
        <button type="submit" id="submit">Get password</button>
      </form>
      <input
        id="password"
        readonly
        onclick="app.copyPassword(event)"
        class="hidden"
      />
      <div id="notification" class="hidden">Copied to clipboard</div>
    </div>
    <footer>
      <ul>

    </footer>
    <script src="./app.js"></script>
  </body>
</html>
